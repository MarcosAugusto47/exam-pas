<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAS Vision</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 16px;
      color: #333; /* Adjust text color */
        background: url("/uploads/media/default/0001/01/b5edc1bad4dc8c20291c8394527cb2c5b43ee13c.jpeg") no-repeat center;
        background-size: cover;
      }

      .main-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.9); /* Adjust background color and transparency */
        border-radius: 10px; /* Add rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
    }

      .left-part {
        text-align: center;
        padding: 25px;
      }

      .fa-graduation-cap {
        font-size: 72px;
        color: #26a9e0; /* Set icon color */
    }

    h1, h2 {
      text-transform: uppercase;
      font-weight: 400;
      color: #333; /* Adjust heading color */
    }

    p {
      color: #555; /* Adjust paragraph text color */
      margin-bottom: 20px; /* Add spacing */
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      color: #555; /* Adjust list text color */
    }

    .btn-group {
      margin-top: 20px; /* Add spacing */
    }

    .btn-item {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background: #26a9e0;
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #fff;
      transition: background 0.3s ease; /* Add a smooth transition effect */
    }

    .btn-item:hover {
      background: #85d6de;
    }

      form {
      background: rgba(255, 255, 255, 0.9);
      overflow-y: auto;
      padding: 25px;
      margin-top: 20px; /* Add spacing */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

      .title {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .info {
        display: flex;
        flex-direction: column;
      }
      
      input, select {
      padding: 10px;
      margin-bottom: 20px;
      background: #f5f5f5; /* Set input background color */
      border: 1px solid #ddd; /* Add a subtle border */
      border-radius: 5px;
      color: #333; /* Set text color */
    }
    
      input::placeholder {
        color: #aaa; /* Set placeholder text color */
      }
      .checkbox input {
        margin: 0 10px 0 0;
        vertical-align: middle;
      }
      .checkbox a {
        color: #26a9e0;
      }
      .checkbox a:hover {
        color: #85d6de;
      }
      .btn-item, button {
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px; 
      border: none;
      background: #26a9e0; 
      text-decoration: none;
      font-size: 18px; /* Adjusted font size */
      font-weight: 600; /* Adjusted font weight */
      color: #fff;
      cursor: pointer; /* Added cursor pointer */
    }
      .btn-item {
        display: inline-block;
        margin: 20px 5px 0;
      }
      button {
        width: 100%;
      }
      button:hover, .btn-item:hover {
        background: #85d6de;
      }
      @media (min-width: 568px) {
        html, body {
          height: 100%;
        }
        .main-block {
          flex-direction: row;
          height: calc(100% - 50px);
        }
        .left-part, form {
          flex: 1;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>PAS Vision</h1>
        <p>Sua probabilidade de aprovação é de {{ data.get('approval_prediction') }}</p>
        <div class="btn-group">
          <a class="btn-item" href="/confirmation/{{ received_data }}">Preencher novamente</a>
        </div>
      </div>
    </div>
  </body>
</html>
